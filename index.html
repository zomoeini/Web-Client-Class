<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the world</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    <header class="bg-primary text-white text-center py-4">
        <h1>explore the world</h1>
        <p>discover and experience new things</p>
    </header>

    <div class="container my-4">
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#whyTravel" aria-expanded="false" aria-controls="whyTravel">
            Why Travel?
        </button>
        <div class="collapse mt-3" id="whyTravel">
            <p>traveling allows a person to explore the unknown</p>
        </div>
    </div>

    <div id="travelCarousel" class="carousel slide container" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.britannica.com/31/255531-050-B7E07090/eiffel-tower-paris-france-champ-de-mars-view.jpg" class="d-block w-100" alt="Paris">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Paris</h5>
                    <p>paris</p>
                </div>
            </div>
            <div class="carouse-item">
                <img src="https://i.natgeofe.com/k/5b396b5e-59e7-43a6-9448-708125549aa1/new-york-statue-of-liberty.jpg" class="d-block w-100" alt="New York">
                <div class="carousel-caption d-none d-md-block">
                    <h5>New York</h5>
                    <p>newyork</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://media.cntraveller.com/photos/6343df288d5d266e2e66f082/16:9/w_2560%2Cc_limit/tokyoGettyImages-1031467664.jpeg" class="d-block w-100" alt="Tokyo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tokyo</h5>
                    <p>tokyo</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#travelCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#travelCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.cia-france.com/media/1803/paris-louvre_1100x700.jpeg" class="card-img-top" alt="Paris">
                    <div class="card-body">
                        <h5 class="card-title">Paris</h5>
                        <p class="card-text">paris</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/471000/471585-New-York.jpg" class="card-img-top" alt="New York">
                    <div class="card-body">
                        <h5 class="card-title">New York</h5>
                        <p class="card-text">newyork</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.cheapoguides.com/wp-content/uploads/sites/2/2023/09/fuji-cherry-GettyImages-1060517676-1024x600.jpeg" class="card-img-top" alt="Tokyo">
                    <div class="card-body">
                        <h5 class="card-title">Tokyo</h5>
                        <p class="card-text">tokyo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>happy travels! contact us at <a href="mailto:travel@example.com" class="text-white">travel@example.com</a></p>
    </footer>
</body>
</html>
